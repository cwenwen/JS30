<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JS Cat Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kosugi+Maru" />
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Oreo</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Poppy</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Daisy</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Oscar</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Tigger</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Smudge</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Jasper</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Molly</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Max</span>
    </div>
    <div data-key="186" class="key">
      <kbd>;</kbd>
      <span class="sound">Shadow</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/cat-Oreo.wav"></audio>
  <audio data-key="83" src="sounds/cat-Poppy.wav"></audio>
  <audio data-key="68" src="sounds/cat-Daisy.wav"></audio>
  <audio data-key="70" src="sounds/cat-Oscar.wav"></audio>
  <audio data-key="71" src="sounds/cat-Tigger.wav"></audio>
  <audio data-key="72" src="sounds/cat-Smudge.mp3"></audio>
  <audio data-key="74" src="sounds/cat-Jasper.wav"></audio>
  <audio data-key="75" src="sounds/cat-Molly.wav"></audio>
  <audio data-key="76" src="sounds/cat-Max.wav"></audio>
  <audio data-key="186" src="sounds/cat-Shadow.wav"></audio>
  
  <script src="script.js"></script>
</body>
</html>
