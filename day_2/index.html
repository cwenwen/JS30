<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>JS + CSS Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" />
</head>
<body>
  <div class="container">
    <div class="area">
      <div class="area-name">London</div>
      <div class="area-name">United Kingdom</div>
      <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand" id="hour-hand-uk"></div>
          <div class="hand min-hand" id="min-hand-uk"></div>
          <div class="hand second-hand" id="second-hand-uk"></div>
        </div>
      </div>
    </div>
    <div class="area">
      <div class="area-name">Taipei</div>
      <div class="area-name">Taiwan</div>
      <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand" id="hour-hand-tw"></div>
          <div class="hand min-hand" id="min-hand-tw"></div>
          <div class="hand second-hand" id="second-hand-tw"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
