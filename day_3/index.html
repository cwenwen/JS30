<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Update CSS variables with JavaScript" />
  <meta name="keywords" content="CSS,JavaScript,HTML" />
  <meta name="author" content="Wenwen Cheng" />
  <meta property="og:title" content="JS + CSS Telescop" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Update CSS variables with JavaScript" />
  <meta property="og:url" content="https://cwenwen.github.io/JS30/day_3/" />
  <meta property="og:image" content="https://i.imgur.com/wzxpics.jpg" />
  <title>JS + CSS Telescope</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div class="title">Manipulate the telescope with <span class='hl'>JS</span></div>
  <div class="container">
    <div class="controls">
      <div class="frame">
        <!-- label for="element_id" -->
        <label for="frame">Frame</label>
        <input id="frame" type="range" name="frame" min="5" max="200" value="20" data-sizing="px">  
      </div>
      <div class="blur">
        <label for="blur">Blur</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">  
      </div>
      <div class="frame-color">
        <label for="frame-color">Frame Color</label>
        <input id="frame-color" type="color" name="frame-color" value="#ffff66">
      </div>
    </div>
    <div class="img"><img src="https://i.imgur.com/D6XPgR0.jpg"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
